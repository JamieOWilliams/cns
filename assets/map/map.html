<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var locations = [
      {lat:51.5074, lng:0.1278},
      {lat:51.4074, lng:0.1778},
      {lat:51.4374, lng:0.1178},
      {lat:51.4474, lng:0.0618},
      {lat:51.4174, lng:0.0978},
      {lat:51.4074, lng:0.1478},
      {lat:51.4614, lng:0.2178},
      {lat:51.3874, lng:0.0000},
      {lat:51.4000, lng:0.2078},
      {lat:51.5074, lng:0.2778},
    ]
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: locations[0]
        });
        for (var i = 0; i < locations.length; i++) {
          var marker = new google.maps.Marker({
            position: locations[i],
            map: map
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6A_40S3J04eREfWNh2CvSia6wXCzlLMA&callback=initMap">
    </script>
  </body>
</html>
